<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update</title>
</head>

<body *ngIf="form" class=" bg-success">
  <h1 style="text-align: center;" class="alert alert-primary">Update Data you want</h1>
  <div  class="container jumbotron">
    <form [formGroup]="form" (ngSubmit)="register()">
      <table class="table table-bordered bg-light  ">
        <tr>
          <td>
            <div>
              <label>Student Name : </label>
              <input class="form-control" type="text" placeholder="Enter Your Name" formControlName="student_name"
                required>
              <div class="alert alert-danger"
                *ngIf="form.get('student_name').invalid && form.get('student_name').touched">
                <div *ngIf="form.get('student_name').errors.required">name is required</div>
                <div *ngIf="form.get('student_name').errors.pattern">name should contain characyers only </div>
              </div>

            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div>
              <label>Student Email : </label>
              <input class="form-control" type="email" placeholder="Enter Your Email" formControlName="student_email"
                required>
              <div class="alert alert-danger"
                *ngIf="form.get('student_email').invalid && form.get('student_email').touched">
                <div *ngIf="form.get('student_email').errors.required">email is required</div>
              </div>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div>
              <label>Student Age : </label>
              <input class="form-control" type="text" placeholder="Enter Your Age" formControlName="student_age"
                required>
              <div class="alert alert-danger"
                *ngIf="form.get('student_age').invalid && form.get('student_age').touched">
                <div *ngIf="form.get('student_age').errors.required">age is required</div>
              </div>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div>
              <label>Are You Graduate : </label>
              <input class="checkbox" type="checkbox" formControlName="student_isGraduate" required>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label>Student Branch : </label>
              <select class="form-control" formControlName="student_branch" required>
                <option *ngFor="let b of graduation_stream">
                  {{b}}
                </option>
              </select>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <button class="form-control" style="margin-right: 15%;" type="submit"
              class="btn btn-lg btn-success">Save</button>

            <button class="form-control" type="reset" class="btn btn-lg btn-danger">Clear</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
